<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EQ-AI News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg p-4 text-center">
    <h1 class="text-3xl font-bold">📈 EQ-AI: Stock News App</h1>
    <p class="text-sm opacity-80">AI-powered market insights at your fingertips</p>
  </header>

  <div class="container mx-auto px-4 py-6">

    <!-- Search -->
    <div class="flex flex-col sm:flex-row items-center mb-6 gap-2">
      <input id="search" type="text" placeholder="Search stock (e.g. INFY, TCS)" 
        class="p-3 border-2 border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      <button onclick="fetchNews()" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg shadow transition">
        🔍 Search
      </button>
    </div>

    <!-- News Container -->
    <div id="newsContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-4 mt-10">
    Built with ❤️ by EQ-AI | Powered by TailwindCSS
  </footer>

  <script src="script.js"></script>
</body>
</html>
