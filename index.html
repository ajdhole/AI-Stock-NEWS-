<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EQ-AI News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* spinner */
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    [data-theme="dark"] {
      background: #0f111a;
      color: #e3e8ff;
    }
    [data-theme="dark"] .card {
      background: #1f233e;
    }
    [data-theme="dark"] input, [data-theme="dark"] .toggle {
      background: #1f233e;
      color: #e3e8ff;
    }
    .gradient-header {
      background: linear-gradient(135deg,#6366f1,#ec4899);
    }
    .ticker-suggest {
      position: absolute;
      z-index: 10;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      width: 100%;
      max-height: 160px;
      overflow-y: auto;
    }
    [data-theme="dark"] .ticker-suggest {
      background: #1f233e;
      border-color: #374151;
    }
    .ticker-suggest div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .ticker-suggest div:hover {
      background: rgba(99,102,241,0.1);
    }
  </style>
</head>
<body class="min-h-screen transition-colors duration-300">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-8">
      <div class="flex items-center gap-3">
        <div class="p-3 rounded-full gradient-header shadow-lg">
          <span class="text-white text-xl font-bold">EQ-AI</span>
        </div>
        <div>
          <h1 class="text-3xl font-extrabold leading-tight">Stock News & Insights</h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">AI-curated, sentiment-scored, realtime-feel news for your tickers.</p>
        </div>
      </div>
      <div class="flex gap-4 items-center">
        <button id="themeToggle" class="px-4 py-2 rounded-full border hover:shadow-sm transition flex items-center gap-2">
          🌙 <span class="ml-1" id="themeLabel">Dark Mode</span>
        </button>
      </div>
    </header>

    <!-- Search / Input -->
    <div class="relative mb-6">
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="relative flex-grow">
          <input id="search" type="text" placeholder="Search stock (e.g. INFY, TCS, AAPL)" 
              class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
              autocomplete="off" />
          <div id="suggestions" class="ticker-suggest hidden"></div>
        </div>
        <button id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition shadow">
          🔍 Search
        </button>
      </div>
      <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
        Last searched: <span id="lastSearch">—</span>
      </p>
    </div>

    <!-- Summary / status -->
    <div id="status" class="flex items-center gap-3 mb-4 text-sm"></div>

    <!-- News container -->
    <div id="newsContainer" class="grid grid-cols-1 gap-6"></div>

    <!-- Empty state -->
    <div id="empty" class="text-center py-12 text-gray-500" style="display:none;">
      🔎 No news yet. Search a stock ticker to begin.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
