<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EQ-AI Stock News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gradient-to-r from-green-600 to-blue-600 text-white p-5 shadow-md text-center">
    <h1 class="text-3xl font-bold">📊 EQ-AI News App</h1>
    <p class="text-sm opacity-80">AI Sentiment & Summary Powered News Feed</p>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6">
    <div class="flex flex-col sm:flex-row gap-4 items-center mb-6">
      <input id="search" type="text" placeholder="Enter stock (e.g. INFY, TCS)" 
        class="w-full p-3 rounded border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      <button onclick="fetchNews()" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded shadow">
        🔍 Search
      </button>
    </div>

    <div id="newsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-gray-900 text-center text-white py-4 mt-10">
    EQ-AI | Sentiment, Summary, and WhatsApp Alerts © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
